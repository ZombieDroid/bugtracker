<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <title>Projects</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-neptune/resources/theme-neptune-all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/ext-all-debug.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.2.0/classic/theme-neptune/theme-neptune.js"></script>
    <script type="text/javascript">
        Ext.onReady(function(){
            try{
                var users = {};

                var userStore = Ext.create('Ext.data.Store', {
                    fields : ['id', 'name', 'email', 'type'],
                    proxy : {
                        type : 'memory',
                        reader : {
                            type : 'json',
                            rootProperty : 'items'
                        }
                    }
                });


                Ext.define('App.view.UserPanel', {
                    extend: 'Ext.grid.Panel',
                    height: 600,
                    width: 1000,
                    title: 'Users',
                    store: userStore,

                    columns: [  {
                        text: 'Id',
                        width: 100,
                        sortable: false,
                        hideable: false,
                        dataIndex: 'id'
                    },{
                        text: 'Name',
                        width: 100,
                        sortable: false,
                        hideable: false,
                        dataIndex: 'name'
                    },{
                        text: 'Email',
                        width: 100,
                        sortable: false,
                        hideable: false,
                        dataIndex: 'email'
                    },{
                        text: 'Type',
                        width: 100,
                        sortable: false,
                        hideable: false,
                        dataIndex: 'type'
                    }],
                    viewConfig : {
                        listeners : {
                            itemdblclick : function(view, cell, cellIndex, record, row, rowIndex, e) {
                                localStorage.setItem("userId", cell.data.id);
                                window.location.assign("/user/modify");
                            }
                        }
                    }
                });

                var userPanel = Ext.create('App.view.UserPanel', {
                    renderTo: Ext.getBody()
                });

                var newButton = Ext.create('Ext.button.Button', {
                    text: 'New',
                    handler: function(){
                        window.location.assign("/user/new");
                    }
                });

                Ext.create('Ext.panel.Panel', {
                    renderTo: Ext.getBody(),
                    width: 1000,
                    height: 600,
                    layout: {
                        type: 'vbox',
                        padding: 5
                    },
                    items: [
                        userPanel
                    ],
                    buttons: [
                        newButton
                    ]
                });

                var updateUserTable = function(searchText){
                    Ext.Ajax.request({
                        url: "/api/user/all/",
                        method: "GET",
                        success: function (form, action){
                            users = JSON.parse(form.responseText);
                            fillUserStore();
                        },
                        failure: function(form, action){
                            alert(form.responseText);
                        }
                    });
                };

                var fillUserStore = function (){
                    var typer = "";
                    for(var i=0; i<users.length; i++){

                        if(users[i].type != null){
                            switch (users[i].type) {
                                case 1: typer = "Developer"; break;
                                case 2: typer = "User"; break;
                                case 3: typer = "Approver"; break;
                                case 0: typer = "Admin"; break;
                            }
                        }


                        userStore.add({id: users[i].id, name: users[i].name, email: users[i].email,
                            type: typer});
                    }
                };
                updateUserTable("");
            } catch(e){
                alert(e);
            }
        });
    </script>
</head>
<body>
<div id="maindiv" style="height: 500px"/>
</body>
</html>
